<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ noticia.titulo }}</title>
</head>
<body>
<h1>{{ noticia.titulo }}</h1>    
<p>Por <strong>{{ noticia.autor }}</strong> em <strong>{{ noticia.data_publicacao }}</strong></p>
<p>Tags:
    {% for tag in noticia.tag.all %}
    {{ tag }}
    {% endfor %}
</p>
<div>
    {{ noticia.conteudo | linebreaks }}
</div>
</body>
</html>
